<!DOCTYPE html>
<html>
<head>
	<title>Xoom Item</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Xoom_lib/jsonview.bundle.css">
</head>
<body>
  <div class="root"></div>

  <script type="text/javascript" src="Xoom_lib/jsonview.bundle.js"></script>
  <script type="text/javascript">
	var itemJSON = location.search.split('item=')[1];
	//window.alert('Xoom_datasetItem/'+itemJSON);
    fetch('Xoom_datasetItem/'+itemJSON)
    .then((res)=> {
      return res.text();
    })
    .then((data) => {
      const tree = JsonView.createTree(data);
      JsonView.render(tree, document.querySelector('.root'));
      JsonView.expandChildren(tree);
    })
    .catch((err) => {
      console.log(err);
    })

  </script>
</body>
</html>
